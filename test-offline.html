<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Offline - OrderFlow PWA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #0ea5e9;
        }
        .test-button {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }
        .test-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .results {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        .status.online {
            background: #d1fae5;
            color: #065f46;
        }
        .status.offline {
            background: #fee2e2;
            color: #991b1b;
        }
        .status.unknown {
            background: #fef3c7;
            color: #92400e;
        }
        .app-frame {
            width: 100%;
            height: 500px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📡 Test Offline - OrderFlow PWA</h1>
            <p>Testează funcționalitatea offline și caching-ul aplicației</p>
        </div>

        <div class="content">
            <div class="test-section">
                <h2>🌐 Status Conexiune</h2>
                <p>Status curent: <span id="connectionStatus" class="status unknown">Verificare...</span></p>
                <button class="test-button" onclick="checkConnection()">Verifică Conexiunea</button>
                <button class="test-button" onclick="simulateOffline()">Simulează Offline</button>
                <button class="test-button" onclick="simulateOnline()">Simulează Online</button>
                <div class="results" id="connectionResults"></div>
            </div>

            <div class="test-section">
                <h2>🔧 Service Worker</h2>
                <button class="test-button" onclick="testServiceWorker()">Testează Service Worker</button>
                <button class="test-button" onclick="checkCaches()">Verifică Cache-uri</button>
                <button class="test-button" onclick="clearCaches()">Șterge Cache-uri</button>
                <div class="results" id="swResults"></div>
            </div>

            <div class="test-section">
                <h2>💾 LocalStorage</h2>
                <button class="test-button" onclick="testLocalStorage()">Testează LocalStorage</button>
                <button class="test-button" onclick="testIndexedDB()">Testează IndexedDB</button>
                <button class="test-button" onclick="clearStorage()">Șterge Storage</button>
                <div class="results" id="storageResults"></div>
            </div>

            <div class="test-section">
                <h2>📱 Aplicația OrderFlow</h2>
                <p>Testează funcționalitatea aplicației în condiții offline:</p>
                <iframe src="http://localhost:4173" class="app-frame" id="appFrame"></iframe>
            </div>

            <div class="test-section">
                <h2>📊 Raport Testare</h2>
                <button class="test-button" onclick="generateOfflineReport()" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    Generează Raport
                </button>
                <div class="results" id="offlineReport"></div>
            </div>
        </div>
    </div>

    <script>
        let testResults = {
            connection: {},
            serviceWorker: {},
            storage: {},
            appFunctionality: {}
        };

        // Verifică statusul conexiunii la încărcarea paginii
        window.addEventListener('load', function() {
            checkConnection();
            testServiceWorker();
        });

        // Monitorizează schimbările de conexiune
        window.addEventListener('online', function() {
            updateConnectionStatus('online');
            document.getElementById('connectionResults').innerHTML += 
                '\n✅ Conexiunea a fost restabilită la ' + new Date().toLocaleTimeString();
        });

        window.addEventListener('offline', function() {
            updateConnectionStatus('offline');
            document.getElementById('connectionResults').innerHTML += 
                '\n❌ Conexiunea a fost pierdută la ' + new Date().toLocaleTimeString();
        });

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status === 'online' ? 'Online' : 'Offline';
            statusElement.className = 'status ' + status;
        }

        function checkConnection() {
            const results = document.getElementById('connectionResults');
            let result = '🌐 Verificare conexiune:\n';
            
            if (navigator.onLine) {
                result += '✅ Status: Online\n';
                result += '✅ Conexiune activă\n';
                testResults.connection.status = 'online';
            } else {
                result += '❌ Status: Offline\n';
                result += '❌ Fără conexiune\n';
                testResults.connection.status = 'offline';
            }
            
            // Testează conectivitatea reală
            fetch('http://localhost:4173', { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    result += '✅ Server accesibil\n';
                    testResults.connection.serverAccessible = true;
                })
                .catch(() => {
                    result += '❌ Server inaccesibil\n';
                    testResults.connection.serverAccessible = false;
                })
                .finally(() => {
                    results.innerHTML = result;
                });
        }

        function simulateOffline() {
            // Simulează offline prin blocarea request-urilor
            const originalFetch = window.fetch;
            window.fetch = function() {
                return Promise.reject(new Error('Simulated offline'));
            };
            
            updateConnectionStatus('offline');
            document.getElementById('connectionResults').innerHTML += 
                '\n🔧 Simulare offline activată';
            
            testResults.connection.simulated = 'offline';
        }

        function simulateOnline() {
            // Restaurează fetch-ul normal
            if (window.originalFetch) {
                window.fetch = window.originalFetch;
            }
            
            updateConnectionStatus('online');
            document.getElementById('connectionResults').innerHTML += 
                '\n🔧 Simulare online activată';
            
            testResults.connection.simulated = 'online';
        }

        function testServiceWorker() {
            const results = document.getElementById('swResults');
            let result = '🔧 Testare Service Worker:\n';
            
            if ('serviceWorker' in navigator) {
                result += '✅ Service Worker suportat\n';
                
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        result += `✅ Service Worker înregistrat: ${registrations.length} instanțe\n`;
                        testResults.serviceWorker.registered = true;
                        testResults.serviceWorker.count = registrations.length;
                        
                        // Verifică statusul
                        registrations.forEach((registration, index) => {
                            result += `  - Instanța ${index + 1}: ${registration.active ? 'Activ' : 'Inactiv'}\n`;
                        });
                    } else {
                        result += '❌ Niciun Service Worker înregistrat\n';
                        testResults.serviceWorker.registered = false;
                    }
                    
                    results.innerHTML = result;
                });
            } else {
                result += '❌ Service Worker nu este suportat\n';
                testResults.serviceWorker.supported = false;
                results.innerHTML = result;
            }
        }

        function checkCaches() {
            const results = document.getElementById('swResults');
            let result = results.innerHTML + '\n\n💾 Verificare Cache-uri:\n';
            
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    result += `✅ Cache-uri disponibile: ${cacheNames.length}\n`;
                    testResults.serviceWorker.cacheCount = cacheNames.length;
                    
                    cacheNames.forEach(name => {
                        result += `  - ${name}\n`;
                    });
                    
                    // Verifică conținutul cache-urilor
                    return Promise.all(cacheNames.map(name => 
                        caches.open(name).then(cache => 
                            cache.keys().then(requests => {
                                result += `    ${requests.length} resurse în cache\n`;
                            })
                        )
                    ));
                }).then(() => {
                    results.innerHTML = result;
                });
            } else {
                result += '❌ Cache API nu este suportat\n';
                testResults.serviceWorker.cacheSupported = false;
                results.innerHTML = result;
            }
        }

        function clearCaches() {
            const results = document.getElementById('swResults');
            let result = results.innerHTML + '\n\n🗑️ Ștergere Cache-uri:\n';
            
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    return Promise.all(cacheNames.map(name => caches.delete(name)));
                }).then(() => {
                    result += '✅ Toate cache-urile au fost șterse\n';
                    testResults.serviceWorker.cachesCleared = true;
                    results.innerHTML = result;
                });
            } else {
                result += '❌ Cache API nu este suportat\n';
                results.innerHTML = result;
            }
        }

        function testLocalStorage() {
            const results = document.getElementById('storageResults');
            let result = '💾 Testare LocalStorage:\n';
            
            try {
                // Test localStorage
                const testKey = 'test_offline_' + Date.now();
                const testValue = 'test_value_' + Math.random();
                
                localStorage.setItem(testKey, testValue);
                const retrievedValue = localStorage.getItem(testKey);
                
                if (retrievedValue === testValue) {
                    result += '✅ LocalStorage funcționează corect\n';
                    testResults.storage.localStorage = 'working';
                } else {
                    result += '❌ LocalStorage nu funcționează corect\n';
                    testResults.storage.localStorage = 'broken';
                }
                
                localStorage.removeItem(testKey);
                
                // Verifică spațiul disponibil
                let storageSize = 0;
                for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                        storageSize += localStorage[key].length;
                    }
                }
                result += `ℹ️ Spațiu folosit: ${(storageSize / 1024).toFixed(2)} KB\n`;
                
            } catch (error) {
                result += `❌ Eroare LocalStorage: ${error.message}\n`;
                testResults.storage.localStorage = 'error';
            }
            
            results.innerHTML = result;
        }

        function testIndexedDB() {
            const results = document.getElementById('storageResults');
            let result = results.innerHTML + '\n\n🗄️ Testare IndexedDB:\n';
            
            if ('indexedDB' in window) {
                result += '✅ IndexedDB suportat\n';
                testResults.storage.indexedDBSupported = true;
                
                // Testează IndexedDB
                const request = indexedDB.open('test_offline_db', 1);
                
                request.onerror = function() {
                    result += '❌ Eroare la deschiderea IndexedDB\n';
                    testResults.storage.indexedDB = 'error';
                    results.innerHTML = result;
                };
                
                request.onsuccess = function() {
                    result += '✅ IndexedDB funcționează corect\n';
                    testResults.storage.indexedDB = 'working';
                    
                    const db = request.result;
                    db.close();
                    results.innerHTML = result;
                };
                
                request.onupgradeneeded = function() {
                    const db = request.result;
                    if (!db.objectStoreNames.contains('test')) {
                        db.createObjectStore('test', { keyPath: 'id' });
                    }
                };
                
            } else {
                result += '❌ IndexedDB nu este suportat\n';
                testResults.storage.indexedDBSupported = false;
                results.innerHTML = result;
            }
        }

        function clearStorage() {
            const results = document.getElementById('storageResults');
            let result = results.innerHTML + '\n\n🗑️ Ștergere Storage:\n';
            
            try {
                // Șterge localStorage
                localStorage.clear();
                result += '✅ LocalStorage șters\n';
                
                // Șterge sessionStorage
                sessionStorage.clear();
                result += '✅ SessionStorage șters\n';
                
                // Șterge IndexedDB
                if ('indexedDB' in window) {
                    indexedDB.deleteDatabase('test_offline_db');
                    result += '✅ IndexedDB șters\n';
                }
                
                testResults.storage.cleared = true;
                
            } catch (error) {
                result += `❌ Eroare la ștergerea storage: ${error.message}\n`;
            }
            
            results.innerHTML = result;
        }

        function generateOfflineReport() {
            const results = document.getElementById('offlineReport');
            let report = '📊 RAPORT TESTARE OFFLINE - ORDERFLOW PWA\n';
            report += '='.repeat(50) + '\n\n';
            
            report += `📅 Data: ${new Date().toLocaleString('ro-RO')}\n`;
            report += `🌐 Status conexiune: ${navigator.onLine ? 'Online' : 'Offline'}\n`;
            report += `🖥️ Browser: ${navigator.userAgent}\n\n`;
            
            report += '📊 REZULTATE TESTE:\n';
            report += '-'.repeat(30) + '\n';
            
            // Rezultate conexiune
            report += '\n🌐 CONEXIUNE:\n';
            report += `Status: ${testResults.connection.status || 'Necunoscut'}\n`;
            report += `Server accesibil: ${testResults.connection.serverAccessible ? 'Da' : 'Nu'}\n`;
            report += `Simulat: ${testResults.connection.simulated || 'Nu'}\n`;
            
            // Rezultate Service Worker
            report += '\n🔧 SERVICE WORKER:\n';
            report += `Suportat: ${testResults.serviceWorker.supported !== false ? 'Da' : 'Nu'}\n`;
            report += `Înregistrat: ${testResults.serviceWorker.registered ? 'Da' : 'Nu'}\n`;
            report += `Instanțe: ${testResults.serviceWorker.count || 0}\n`;
            report += `Cache-uri: ${testResults.serviceWorker.cacheCount || 0}\n`;
            
            // Rezultate Storage
            report += '\n💾 STORAGE:\n';
            report += `LocalStorage: ${testResults.storage.localStorage || 'Netestat'}\n`;
            report += `IndexedDB suportat: ${testResults.storage.indexedDBSupported ? 'Da' : 'Nu'}\n`;
            report += `IndexedDB funcțional: ${testResults.storage.indexedDB || 'Netestat'}\n`;
            
            report += '\n🎯 RECOMANDĂRI:\n';
            report += '-'.repeat(20) + '\n';
            report += '1. Verifică că Service Worker este înregistrat corect\n';
            report += '2. Testează aplicația în condiții offline reale\n';
            report += '3. Verifică că datele se salvează local\n';
            report += '4. Testează sincronizarea când conexiunea revine\n';
            report += '5. Verifică că cache-urile se actualizează corect\n';
            
            results.innerHTML = report;
        }
    </script>
</body>
</html>
