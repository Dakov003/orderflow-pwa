<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug OrderFlow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; background: #ffe6e6; padding: 10px; margin: 10px 0; }
        .success { color: green; background: #e6ffe6; padding: 10px; margin: 10px 0; }
        .info { color: blue; background: #e6f3ff; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🔧 Debug OrderFlow App</h1>
    <div id="debug"></div>
    <div id="root"></div>
    
    <script type="module">
        const debug = document.getElementById('debug');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            debug.appendChild(div);
        }
        
        try {
            log('🚀 Începând debug...', 'info');
            
            // Test 1: Verifică dacă React se încarcă
            try {
                const React = await import('react');
                log('✅ React încărcat', 'success');
            } catch (e) {
                log(`❌ React error: ${e.message}`, 'error');
            }
            
            // Test 2: Verifică Firebase
            try {
                const { firebaseConfig } = await import('./src/firebase-config.js');
                log('✅ Firebase config OK', 'success');
                log(`Firebase project: ${firebaseConfig.projectId}`, 'info');
            } catch (e) {
                log(`❌ Firebase error: ${e.message}`, 'error');
            }
            
            // Test 3: Verifică App component
            try {
                const AppModule = await import('./src/App.jsx');
                log('✅ App component încărcat', 'success');
            } catch (e) {
                log(`❌ App error: ${e.message}`, 'error');
                log(`Stack trace: ${e.stack}`, 'error');
            }
            
            // Test 4: Verifică main.jsx
            try {
                const MainModule = await import('./src/main.jsx');
                log('✅ Main.jsx încărcat', 'success');
            } catch (e) {
                log(`❌ Main.jsx error: ${e.message}`, 'error');
            }
            
        } catch (e) {
            log(`💥 Eroare generală: ${e.message}`, 'error');
            log(`Stack: ${e.stack}`, 'error');
        }
    </script>
</body>
</html>
