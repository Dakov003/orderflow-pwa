<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Load OrderFlow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>üîß Test Load OrderFlow</h1>
    <div id="status"></div>
    
    <h2>Aplica»õia OrderFlow:</h2>
    <iframe id="appFrame" src="/"></iframe>
    
    <script>
        const status = document.getElementById('status');
        const iframe = document.getElementById('appFrame');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            status.appendChild(div);
        }
        
        // Test 1: VerificƒÉ dacƒÉ serverul rƒÉspunde
        addStatus('üöÄ Test√¢nd conexiunea la server...', 'info');
        
        fetch('/')
            .then(response => {
                if (response.ok) {
                    addStatus('‚úÖ Serverul rƒÉspunde corect', 'success');
                } else {
                    addStatus(`‚ùå Eroare server: ${response.status}`, 'error');
                }
            })
            .catch(error => {
                addStatus(`‚ùå Eroare conexiune: ${error.message}`, 'error');
            });
        
        // Test 2: VerificƒÉ √ÆncƒÉrcarea iframe-ului
        iframe.onload = () => {
            addStatus('‚úÖ Aplica»õia s-a √ÆncƒÉrcat √Æn iframe', 'success');
        };
        
        iframe.onerror = () => {
            addStatus('‚ùå Eroare la √ÆncƒÉrcarea aplica»õiei', 'error');
        };
        
        // Test 3: VerificƒÉ erori JavaScript
        window.addEventListener('error', (e) => {
            addStatus(`‚ùå Eroare JavaScript: ${e.message}`, 'error');
            addStatus(`Fi»ôier: ${e.filename}:${e.lineno}:${e.colno}`, 'error');
        });
        
        // Test 4: VerificƒÉ erori de re»õea
        window.addEventListener('unhandledrejection', (e) => {
            addStatus(`‚ùå Eroare Promise: ${e.reason}`, 'error');
        });
        
        addStatus('üîç Monitoriz√¢nd erori...', 'info');
    </script>
</body>
</html>
